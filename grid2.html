<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1-Grid</title>
    <style>
      .container {
        height: 500px;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 100px;

        align-content: center; /*alianear al centro vertical*/
        background-color: aqua;
      }
      .box {
        background: slateblue;
        padding: 10px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--encerraremos todo dentro de un div que tenga la case container-->
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
    </div>
  </body>
</html>
